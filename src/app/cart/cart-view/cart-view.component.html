<div class="container-sm">
    <h1>Your cart</h1>

    <mat-card>
        <mat-list>
            <mat-list-item *ngFor="let item of cartIteams">
                <span matListItemTitle>{{item.name}}</span>
                <span matListItemTLine>{{item.price | currency:'INR'}}</span>
            </mat-list-item>

            <mat-list-item >
                <span class="price" matListItemTitle>Total (INR)</span>
                <span matListItemTLine class="price">{{totalprice | currency:'INR'}}</span>
            </mat-list-item>

            <mat-list-item class="text-right">
                <button mat-flat-button (click)="clearCart()">Clear</button>
            </mat-list-item>

            <mat-list-item class="text-right">
                <button mat-raised-button color="accent" (click)="checkout()">Checkout</button>
            </mat-list-item>
        </mat-list>
    </mat-card>

</div>
